    var counter = 0;
    var word = ['Y ','E ','L ','L ','O ','W ','- ','I ','C ','E ','- ','L ','O ','L ','L ','Y ','- '];
    var max = word.length;
    function changeTitle() {
        var newTitle = word.slice(counter, counter+6).join('') + (counter+6>max ? word.slice(0, (counter+6)-max).join('') : '');
        counter = counter == max ? 0 : counter+1;
        setTimeout(changeTitle, 350);
        document.title = newTitle;
    }
    changeTitle();
